<!DOCTYPE html>
{% load static %}
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'main/css/style.css' %}">
    {% block link %}
    {% endblock %}
    <title>Моє портфоліо</title>
    
</head>
<body>
    <header>
        <h1>Моє портфоліо</h1>
        {% block header %}
        {% endblock %}
        <a class='mainPage' href="{% url 'main' %}">Перейти на головну</a>
    </header>
    <main>
        {% block main %}
        {% endblock %}
    </main>
    <script >
        console.log(window.location.href)
        if (window.location.href == "http://localhost:8000/" || window.location.href == 'http://127.0.0.1:8000/'){
            let a = document.querySelector('.mainPage')
            a.remove()
        }
    </script>
</body>
</html>
